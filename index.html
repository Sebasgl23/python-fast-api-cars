<!DOCTYPE html>
<html>

<head>
  <title>Control de Inventario
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Lista de Productos</h1>
    <button class="btn btn-primary add-button" data-toggle="modal" data-target="#addProductModal">Agregar
      Producto</button>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="product-list">
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="form-group">
              <label for="productName">Nombre</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
              <label for="productPrice">Precio</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="form-group">
              <label for="productDescription">Descripción</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="productImage">Imagen</label>
              <input type="text" class="form-control" id="productImage" required>
            </div>
            <div class="form-group">
              <label for="productStock">Stock</label>
              <input type="number" class="form-control" id="productStock" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveProductButton">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
        </div>
        <div class="modal-body">
          <form id="editProductForm">
            <input type="hidden" id="productId">
            <div class="form-group">
              <label for="editProductName">Nombre</label>
              <input type="text" class="form-control" id="editProductName" required>
            </div>
            <div class="form-group">
              <label for="editProductPrice">Precio</label>
              <input type="number" class="form-control" id="editProductPrice" required>
            </div>
            <div class="form-group">
              <label for="editProductDescription">Descripción</label>
              <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="editProductImage">Imagen</label>
              <input type="text" class="form-control" id="editProductImage" required>
            </div>
            <div class="form-group">
              <label for="editProductStock">Stock</label>
              <input type="number" class="form-control" id="editProductStock" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="editProductCancel" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="updateProductButton">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Eliminar Producto</h5>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar este producto?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="deleteProductButton">Eliminar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>


</body>

</html>
